<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Fira+Sans+Condensed:ital,wght@0,500;0,600;0,700;1,500;1,600&family=Heebo&family=Lato&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=PT+Sans+Narrow:wght@400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <h1>
        The "Best" Way to Enter your Phone Number
    </h1>
    <div class ="instructions"> use the slider to enter your phone number</div>
    <div class="slidecontainer">
        <input type="range" min="100000000" max="999999999" value="500000000" class="slider" id="myRange">
        <button class="showPhoneNumber" onclick="showPhoneNumber()">Show My Phone Number</button>
        <div class="valuecontainer"> 
            <span id="demo">0</span>
        </div>
    </div>
    <div class="button-container">
        <button class= "callPhoneNumber" onclick="callPhoneNumber()">Call the Number</button>
        <button class="resetButton" onclick="resetApplication()">Reset</button>
    </div>
    
    <script src="JSmidterm.js"></script>
    <div class="container bottom-half"></div>
</body>
</html>
